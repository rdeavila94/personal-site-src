<!--The row describing this page. It's md-10 because you want
some spacing when the screen is large-->
<div class="row no-gutters mb-2 justify-content-center bg-success rounded-bottom box-shadow text-white text-center">
  <div class="col-md-10">
    <h1 class="p1 add-shadow display-4">About Me</h1>
    <p> I am an awesome son of a gun.
    </p>
  </div>
</div>

<div class="row no-gutters box-shadow animated bg-light" [ngClass]="change ? 'fadeIn': 'fadeOut'">
  <div class="col-lg-12 p-4">
    <div class="card-columns border border-success">
      <app-hobby *ngFor="let hobby of hobbies" [hobby]="hobby"></app-hobby>
    </div>
  </div>
</div>
