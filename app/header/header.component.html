<header id="main-header" class="box-shadow">
  <div class="row no-gutters">
    <div class="col-lg-4 col-md-5">
      <img [src]="imgPath">
    </div>
    <div class="col-lg-8 col-md-7">
      <div class="d-flex flex-column">
        <div class="p-5 bg-dark text-white">
          <div class="name d-flex flex-row justify-content-between align-items-center">
            <h1 class="display-4">Richard DeAvila</h1>
            <div><a href="https://www.linkedin.com/in/richard-deavila-a7b340141/"><i class="fa fa-linkedin"></i></a></div>
            <div><a href="https://github.com/rdeavila94"><i class="fa fa-github"></i></a></div>
          </div>
        </div>

        <div class="p-4 bg-black">
          Developer.
        </div>


        <!--Make it so that on hover, it pulses-->
        <div>
          <div class="row no-gutters align-items-stretch text-center text-white">
            <div class="port-item py-4 px-2 col bg-primary" (click)="emitPage(1)">
              <i class="fa fa-home d-block"></i> Home
            </div>
            <div class="port-item py-4 px-2 col bg-success" (click)="emitPage(2)">
              <i class="fa fa-graduation-cap d-block"></i> Coursework
            </div>
            <div class="port-item py-4 px-2 col bg-danger" (click)="emitPage(3)">
              <i class="fa fa-folder-open d-block"></i> Projects
            </div>
            <div class="port-item py-4 px-2 col bg-secondary" (click)="emitPage(4)">
              <i class="fa fa-envelope d-block"></i> Contact
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
