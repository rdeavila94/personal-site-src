<div class="card box-shadow text-center rounded bg-red fill">
  <img class="card-img-top" (mouseleave)="thisProject.imgPath = thisProject.staticImgPath" (mouseenter)="thisProject.imgPath = thisProject.animatedImgPath" [src]="thisProject.imgPath">
  <h3 class="card-title py-1">{{thisProject.name}}</h3>
  <p class="card-text garamond px-1">{{thisProject.description}}</p>
</div>
