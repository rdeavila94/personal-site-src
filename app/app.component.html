<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Portfolio</title>
</head>
<body>
<div class="container">
  <app-header [currentPage]="page" (selectedPage)="page = $event"></app-header>

  <app-about [change]="page === 1" *appDelayedExit="page === 1"></app-about>
  <app-coursework [change]="page === 2" *appDelayedExit="page === 2"></app-coursework>
  <app-projects [change]="page === 3" *appDelayedExit="page === 3"></app-projects>
  <app-contact [change]="page === 4" *appDelayedExit="page === 4"></app-contact>
  <app-footer></app-footer>
</div>

</body>
</html>
