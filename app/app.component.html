<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Richard DeAvila</title>
</head>
<body>
<div class="container">
  <app-header [currentPage]="page" (selectedPage)="changePage($event)"></app-header>

  <app-home [change]="page === 1" [direction]="direction" *appDelayedExit="page === 1"></app-home>
  <app-coursework [change]="page === 2" [direction]="direction" *appDelayedExit="page === 2"></app-coursework>
  <app-projects [change]="page === 3" [direction]="direction" *appDelayedExit="page === 3"></app-projects>
  <app-about [change]="page === 4" [direction]="direction" *appDelayedExit="page===4"></app-about>
  <app-contact [change]="page === 5" [direction]="direction" *appDelayedExit="page === 5"></app-contact>

  <app-footer></app-footer>
</div>

</body>
</html>
